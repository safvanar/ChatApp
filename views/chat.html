<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="images/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/chat.css">
</head>

<body class="bg-warning bg-opacity-75">
    <!-- Nav bar -->
    <nav class="nav navbar navbar-expand-lg text-bg-dark col-12">
        <div class="container text-white p-2 ">
            <a class="navbar-brand" href="#"><img src="/images/chatapplogo.jpg" alt="brand-image"
                    class=" img-fluid rounded-circle" width="50px" height="50px"></a>
            <h2><span class="fw-bold fst-italic text-white">Chat App</span></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" id="logoutLink" class="nav-link text-white fs-4">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <h1 class="title">ChatApp <i class="fa-regular fa-comment-dots"></i></h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-regular fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="Anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum
                    <span>blue bird • 17 June 17:20</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Lorem ipsum
                    <span>blue bird • 17 June 17:20</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Superman is typing...
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="btn send-button">
                Send <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>

    <!-- Footer -->
    <footer class="bg-dark bg-opacity-75 py-4 text-white fixed-bottom">
        <!-- Footer Content Here -->
        <div class="container text-center">
            <p>&copy; 2023 ChatApp PvtLtd. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/js/chat.js"></script>
</body>

</html>
